          content:
            application/json:
              schema:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    name:
                      type: string
                      example: my-workspace
                    description:
                      type: string
                      nullable: true
                      example: My awesome workspace
                    project_count:
                      type: integer
                      example: 5
