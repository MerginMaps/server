components:
  responses:
    UnauthorizedError:
      description: Authentication information is missing or invalid.
    NotFoundResp:
      description: Project not found.
    BadStatusResp:
      description: Invalid request.
    Success:
      description: Success.
    Forbidden:
      description: Access is denied.
    UnsupportedMediaType:
      description: Payload format is in an unsupported format.
    ConflictResp:
      description: Request could not be processed becuase of conflict in resources
    UnprocessableEntity:
      description: Request was correct and yet server could not process it
    ProjectsLimitHitResp:
      description: Projects limit hit
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProjectsLimitHit'
  parameters:
    namespace:
      name: namespace
      in: path
      description: Namespace for project to look into
      required: true
      schema:
        type: string
        example: john.doe
    projectName:
      name: project_name
      in: path
      description: Project name
      required: true
      schema:
        type: string
        example: survey
  schemas:
    UnprocessableEntityError:
      description: Generic unprocessable request error
    TrialExpired:
      allOf:
        - $ref: '#/components/schemas/CustomError'
      example:
        code: TrialExpired
        detail: Failed to push changes. Ask the project workspace owner to log in to their Mergin Maps dashboard
    CustomError:
      type: object
      properties:
        code:
          type: string
        detail:
          type: string
      required:
        - code
        - detail
    ProjectsLimitHit:
      allOf:
        - $ref: '#/components/schemas/CustomError'
      type: object
      properties:
        projects_quota:
          type: integer
      example:
        code: ProjectsLimitHit
        detail: Maximum number of projects is reached. Please upgrade your subscription to create new projects (ProjectsLimitHit)
        projects_quota: 2
    UsersLimitHit:
      allOf:
        - $ref: '#/components/schemas/CustomError'
      type: object
      properties:
        rejected_emails:
          nullable: true
          type: array
          items:
            type: string
        users_quota:
          type: integer
      example:
        code: UsersLimitHit
        detail: Maximum number of people in this workspace is reached. Please upgrade your subscription to add more people (UsersLimitHit)
        rejected_emails: [ rejected@example.com ]
        users_quota: 6
    UpdateProjectAccessError:
      allOf:
        - $ref: '#/components/schemas/CustomError'
      type: object
      properties:
        invalid_usernames:
          type: array
          items:
            type: string
        invalid_ids:
          type: array
          items:
            type: integer
      example:
        code: UpdateProjectAccessError
        detail: Project access could not be updated (UpdateProjectAccessError)
        invalid_usernames: [john.doe]
        invalid_ids: [1,2]
    StorageLimitHit:
      allOf:
        - $ref: '#/components/schemas/CustomError'
      type: object
      properties:
        current_usage:
          type: integer
        storage_limit:
          type: integer
      example:
        code: StorageLimitHit
        detail: You have reached a data limit (StorageLimitHit)
        current_usage: 24865
        storage_limit: 24865
    Project:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: mergin
        created:
          type: string
          format: date-time
          example: 2018-11-30T08:47:58.636074Z
    FileInfo:
      type: object
      required:
        - path
        - size
        - checksum
      properties:
        path:
          type: string
          example: media/favicon.ico
        checksum:
          description: sha1 hash
          type: string
          example: 9adb76bf81a34880209040ffe5ee262a090b62ab
        mtime:
          type: string
          format: date-time
          example: 2018-11-30T08:47:58.636074Z
        size:
          type: integer
          format: int64
          example: 1024
    HistoryFileInfo:
      type: object
      properties:
        path:
          type: string
          example: data/survey.gpkg
        checksum:
          description: sha1 hash
          type: string
          example: 9adb76bf81a34880209040ffe5ee262a090b62ab
        mtime:
          type: string
          format: date-time
          example: 2019-01-30T08:47:58.636074Z
        size:
          type: integer
          format: int64
          example: 102450086
        diff:
          $ref: "#/components/schemas/FileDiff"
        history:
          type: object
          description: map with version names as keys and file info as values
          additionalProperties:
            allOf:
              - $ref: "#/components/schemas/UpdateFileInfo"
              - type: object
                required:
                  - change
                properties:
                  change:
                    type: string
                    example: added
                    enum:
                      - added
                      - updated
                      - removed
                  expiration:
                    type: string
                    format: date-time
                    example: 2019-02-26T08:47:58.636074Z
    UploadFileInfo:
      allOf:
        - $ref: "#/components/schemas/FileInfo"
        - type: object
          properties:
            chunks:
              type: array
              items:
                type: string
                example: d17a60eb-6581-431c-adfc-3451231455bb
    UpdateFileInfo:
      allOf:
        - $ref: "#/components/schemas/FileInfo"
        - $ref: "#/components/schemas/FileDiff"
    ProjectListItem:
      allOf:
        - $ref: "#/components/schemas/Project"
        - type: object
          properties:
            id:
              type: string
              example: f9ef87ac-1dae-48ab-85cb-062a4784fb83
              description: project uuid
            name:
              type: string
              example: mergin
            namespace:
              type: string
              example: mergin
            creator:
              nullable: true
              type: integer
              example: 1
              description: project creator ID
            disk_usage:
              type: integer
              example: 25324373
              description: project size in bytes
            permissions:
              type: object
              properties:
                delete:
                  type: boolean
                  example: false
                update:
                  type: boolean
                  example: false
                upload:
                  type: boolean
                  example: true
            tags:
              type: array
              nullable: true
              items:
                $ref: "#/components/schemas/MerginTag"
            updated:
              type: string
              nullable: true
              format: date-time
              example: 2018-11-30T08:47:58.636074Z
              description: last modified
            version:
              type: string
              nullable: true
              example: v2
              description: last project version
            uploads:
              type: array
              nullable: true
              items:
                type: string
                example: 669b838e-a30b-4338-b2b6-3da144742a82
                description: uuid for ongoing upload
            access:
              $ref: "#/components/schemas/Access"
    ProjectDetail:
      allOf:
        - $ref: "#/components/schemas/ProjectListItem"
        - type: object
          properties:
            files:
              type: array
              items:
                allOf:
                  - $ref: "#/components/schemas/FileInfo"
                  - $ref: "#/components/schemas/HistoryFileInfo"
            role:
              nullable: true
              type: string
              enum:
                - reader
                - writer
                - owner
    MerginTag:
      type: string
      enum:
        - valid_qgis
        - mappin_use
        - input_use
      example: valid_qgis
    PaginatedProjects:
      type: object
      properties:
        projects:
          type: array
          items:
            $ref: "#/components/schemas/ProjectListItem"
        count:
          type: integer
    PaginatedProjectVersions:
      type: object
      properties:
        versions:
          type: array
          items:
            $ref: '#/components/schemas/ProjectVersion'
        count:
          type: integer
    AccessUpdate:
      type: object
      properties:
        ownersnames:
          type: array
          nullable: false
          items:
            type: string
          example: [ john.doe ]
        writersnames:
          type: array
          nullable: false
          items:
            type: string
          example: [ john.doe ]
        readersnames:
          nullable: false
          type: array
          items:
            type: string
          example: [ john.doe ]
        public:
          type: boolean
          example: true
    Access:
      allOf:
        - $ref: "#/components/schemas/AccessUpdate"
        - type: object
          properties:
            owners:
              type: array
              nullable: false
              items:
                type: integer
              example: [1]
            writers:
              type: array
              nullable: false
              items:
                type: integer
              example: [1]
            readers:
              type: array
              nullable: false
              items:
                type: integer
                example: [1]
    ProjectVersion:
      type: object
      properties:
        name:
          type: string
          example: v1
        author:
          type: string
          example: john.doe
        created:
          type: string
          format: date-time
          example: 2018-11-30T08:47:58.636074Z
        changes:
          type: object
          properties:
            added:
              type: array
              items:
                $ref: "#/components/schemas/FileInfo"
            removed:
              type: array
              items:
                $ref: "#/components/schemas/FileInfo"
            updated:
              type: array
              items:
                $ref: "#/components/schemas/FileInfo"
        project_name:
          type: string
          example: survey
        namespace:
          type: string
          example: john.doe
        user_agent:
          type: string
