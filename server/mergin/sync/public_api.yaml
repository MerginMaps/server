          type: string
          example: Some geodiff error
    ChangesetSuccess:
      type: object
      properties:
        size:
          type: integer
          example: 1024
        summary:
          type: array
          items:
            type: object
            properties:
              table:
                type: string
                example: gpkg_contents
              insert:
                type: integer
                example: 0
              update:
                type: integer
                example: 1
              delete:
                type: integer
                example: 0
    FileDiff:
      type: object
      required:
        - path
        - checksum
      properties:
        path:
          type: string
          description: unique diff filename
          example: survey.gpkg-diff-15eqn2q
        checksum:
