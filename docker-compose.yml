version: "3.7"
networks:
  merginmaps:

services:
  db:
    image: postgres:14
    container_name: merginmaps-db
    restart: always
    networks:
      - merginmaps
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./mergin_db_ce_compose:/var/lib/postgresql/data
  redis:
    image: redis:6.2.17
    container_name: merginmaps-redis
    restart: always
    networks:
      - merginmaps
  server-gunicorn:
    image: lutraconsulting/merginmaps-backend:2025.2.2
    container_name: merginmaps-server
    restart: always
    user: 901:999
    volumes:
      - ./projects_compose:/data
      - ./server/entrypoint.sh:/app/entrypoint.sh
    env_file:
      - .prod.env
    depends_on:
      - db
      - redis
    command: [ "gunicorn --config config.py application:application" ]
    networks:
      - merginmaps
  celery-beat:
    image: lutraconsulting/merginmaps-backend:2025.2.2
    container_name: celery-beat
    restart: always
    env_file:
      - .prod.env
    environment:
      - GEVENT_WORKER=0
      - NO_MONKEY_PATCH=1
    volumes:
      - ./server/entrypoint.sh:/app/entrypoint.sh
    depends_on:
      - redis
      - server-gunicorn
    command: [ "celery -A application.celery beat --loglevel=info" ]
    networks:
      - merginmaps
  celery-worker:
    image: lutraconsulting/merginmaps-backend:2025.2.2
    container_name: celery-worker
    restart: always
    user: 901:999
    env_file:
      - .prod.env
    environment:
      - GEVENT_WORKER=0
      - NO_MONKEY_PATCH=1
    volumes:
      - ./projects_compose:/data
      - ./server/entrypoint.sh:/app/entrypoint.sh
    depends_on:
      - redis
      - server-gunicorn
      - celery-beat
    command: [ "celery -A application.celery worker --loglevel=info" ]
    networks:
      - merginmaps
  web:
    image: lutraconsulting/merginmaps-frontend:2025.2.2
    container_name: merginmaps-web
    restart: always
    depends_on:
      - server-gunicorn
    user: 101:999
    links:
      - db
    networks:
      - merginmaps
  proxy:
    image: nginxinc/nginx-unprivileged:1.27
    container_name: merginmaps-proxy
    restart: always
    # run nginx as built-in user but with group mergin-family for files permissions
    user: 101:999
    ports:
      - "8080:8080"
    volumes:
      - ./projects:/data  # map data dir to host
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./logs:/var/log/nginx/
    networks:
      - merginmaps
